<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #fffdd0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .listing {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1, h2 {
            margin-top: 0;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .submit-button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shipping Form</h2>
        <form action="shipping_process.php" method="post">
            <label for="to_address">To Address:</label>
            <input type="text" id="to_address" name="to_address" required><br>

            <label for="ship_date">Ship Date:</label>
            <input type="date" id="ship_date" name="ship_date" required><br>

            <label for="order_number">Order Number:</label>
            <input type="text" id="order_number" name="order_number" required><br>

            <label for="length">Length (inches):</label>
            <input type="number" id="length" name="length" min="1" max="36" required><br>

            <label for="width">Width (inches):</label>
            <input type="number" id="width" name="width" min="1" max="36" required><br>

            <label for="height">Height (inches):</label>
            <input type="number" id="height" name="height" min="1" max="36" required><br>

            <label for="declared_value">Total Declared Value:</label>
            <input type="number" id="declared_value" name="declared_value" min="1" max="1000" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
